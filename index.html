<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">		
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>Linked</h1>
            <div class="icon">
                <i class="fa fa-linkedin-square"></i>
            </div>
        </div>
        <div class="Login">
            <h1>Sign in</h1>
            <p>Stay updated on your professional world</p>
            <form>
                <input type="text" placeholder="Email or Phone"/><br>
                <div class="input-wrapper">
                    <input type="password" class="enterpassword" placeholder="Password"/>
                    <a href="#"></a>
                </div>
            </form>
            <a href="#" id="password">Forgot password?</a><br>
            <a href="#" id="signin">Sign In</a>
            <div class="line">
                <h5>Or</h5>
                <span class="under1"></span>
                <span class="under2"></span>
            </div>

            <div class="sign1">
                <i class="bi bi-google"></i>
                <a href="#">Continue with Google</a>
            </div>
            
            <div class="sign2">
                <i class="bi bi-apple"></i>
                <a href="#">Sign in with Apple</a>
            </div>


        </div>
        <div class="join">
            <p id="new">New to LinkedIn? 
            <a href="#">Join now</a>
        </div>
    
    </section>
        <footer>
            <a href="#">LinkedIn &#169;2023</a>
            <a href="#">User Agreement </a>
            <a href="#">Privacy Policy </a>
            <a href="#">Community Guidelines </a>
            <a href="#">Cookie policy</a>
            <a href="#">Copyright policy</a>
            <a href="#">Send Feedback</a>
            <a href="#">Language</a><select></select>
        </footer>

</body>
</html>
